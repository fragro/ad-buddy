<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
        <link rel="stylesheet" type="text/css" href="css/pixel.css">
        <title>Ad Buddy</title>
    </head>
    <body>
        <script id="home-tpl" type="text/template">
            <!-- Make sure all your bars are the first things in your <body> -->
            <header class="bar bar-nav">
              <h1 class="title">Ad Buddy</h1>
            </header>

            <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
            <div class="content">
              <p class="content-padded">You're invited to the Cyberpunk Dystopia!</p>
              <div class="card">
                <div class="pixel-picker-container">
                  <div class="pixel-picker-row">
                    <div class="pixel-picker-cell"></div>
                    <div class="pixel-picker-cell"></div>
                  </div>
                  <div class="pixel-picker-row">
                    <div class="pixel-picker-cell"></div>
                    <div class="pixel-picker-cell"></div>
                  </div>
                </div>
              </div>
              <div id="info-list"></div>
            </div>
        </script>
        <script id="loading-tpl" type="text/template">
            <div class="app">
                <h1>Ad Buddy</h1>
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received" id="info-badge">Device is Ready</p>
                </div>
                <div id="info-list"></div>
            </div>
        </script>
        <script id="pixel-tpl"  type="text/template">
           
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/libs/handlebars.min-latest.js"></script>
        <script type="text/javascript" src="js/libs/ratchet.min.js"></script>
        <script type="text/javascript" src="js/libs/pixel-picker.js"></script>
        <div class="app">
            <h1>Ad Buddy</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received" id="info-badge">Device is Ready</p>
            </div>
            <div id="info-list"></div>
            <div id="retry-btn-container" class="bar bar-standard bar-footer-secondary" style="display:none;">
          <button class="btn btn-block" id="retry-btn">Retry</button>
            </div>
        </div>
    </body>
</html>
